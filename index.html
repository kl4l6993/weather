<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <h1 class="text-white text-center mt-5 p-3">Todays Weather</h1>
    <div class="w-50 container mt-2">
        <input type="text" class="form-control" id="loc" placeholder="Enter location">
    <div class="text-center mt-3 p-2"> 
           <button class="btn btn-outline-info text-center" onclick="weatherAccess()" type="button">Search</button>
    </div>
    </div>
    <div class="mt-5 p-3 w-50 container text-center" id="result">

    </div>

</body>
<script>

function weatherAccess()
{
    stalam=loc.value;
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${stalam}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(weathers=>weathers.json()).then(data=>displayData(data))
}
function displayData(dataArray)
{
    loc1=dataArray.name;
    tem=dataArray.main.temp;
    tem1=Math.floor(tem-273.15);
    des=dataArray.weather[0].description;
    result.innerHTML=`
    <div>
        <i class="mb-2 fa-solid fa-cloud-sun-rain fa-7x" style="color: white;"></i>

            <h1 class="text-center text-white">${loc1}</h1>
            <h2 class="text-center text-white">${tem1}Â°C</h2>
            <h2 class="text-center text-white">${des}</h2>
        </div>        
    `
}
</script>
</html>
